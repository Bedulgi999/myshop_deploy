{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h3>주문 내역</h3>
  {% if orders %}
    <table class="table">
      <thead>
        <tr>
          <th>주문번호</th>
          <th>상품명</th>
          <th>가격</th>
          <th>상태</th>
          <th>일시</th>
        </tr>
      </thead>
      <tbody>
        {% for o in orders %}
        <tr>
          <td>{{ o.id }}</td>
          <td>{{ o.product_name }}</td>
          <td>{{ o.price }}원</td>
          <td>{{ o.status }}</td>
          <td>{{ o.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>주문 내역이 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
