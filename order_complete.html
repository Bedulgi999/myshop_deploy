{% extends "layout.html" %}
{% block content %}
<div class="container mt-4" style="max-width:500px;">
  <h3>구매 요청 완료</h3>
  <div class="card">
    <div class="card-body">
      <p>주문번호: {{ order.id }}</p>
      <p>상품명: {{ order.product_name }}</p>
      <p>가격: {{ order.price }}원</p>
      <p>상태: {{ order.status }}</p>
      <p>요청시간: {{ order.created_at }}</p>
    </div>
  </div>
  <div class="mt-3">
    <a href="{{ url_for('index') }}" class="btn btn-primary w-100">홈으로 돌아가기</a>
  </div>
</div>
{% endblock %}
