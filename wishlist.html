{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h3>찜 목록</h3>
  {% if items %}
    <table class="table">
      <thead>
        <tr>
          <th>상품명</th>
          <th>가격</th>
          <th>구매</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}원</td>
          <td>
            <a href="{{ url_for('order', product_id=item.pid) }}" class="btn btn-sm btn-success">구매</a>
          </td>
          <td>
            <a href="{{ url_for('remove_wishlist', wid=item.wid) }}" class="btn btn-sm btn-outline-danger">삭제</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>찜한 상품이 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
