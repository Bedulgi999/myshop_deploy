{% extends "layout.html" %}
{% block content %}
<div class="container mt-4" style="max-width:500px;">
  <h3>구매 요청 - {{ product.name }}</h3>
  <p>가격: {{ product.price }}원</p>

  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">연락받을 전화번호</label>
      <input type="text" class="form-control" name="phone" placeholder="010-0000-0000" required>
    </div>
    <div class="mb-3">
      <label class="form-label">영수증(입금 내역) 이미지</label>
      <input type="file" class="form-control" name="receipt" accept="image/*">
      <small class="text-muted">선택 사항이지만, 있으면 확인이 더 빨라요.</small>
    </div>
    <button class="btn btn-success w-100">구매 요청 보내기</button>
  </form>
</div>
{% endblock %}
