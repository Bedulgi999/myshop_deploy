{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h3>거래 내역</h3>
  {% if rows %}
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>유형</th>
          <th>금액</th>
          <th>설명</th>
          <th>상태</th>
          <th>일시</th>
        </tr>
      </thead>
      <tbody>
        {% for t in rows %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.type }}</td>
          <td>{{ t.amount }}원</td>
          <td>{{ t.description }}</td>
          <td>{{ t.status }}</td>
          <td>{{ t.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>거래 내역이 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
